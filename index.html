<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header__logo">
                <div class="ctn-logo">
                    <img src="assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo-ohmyfood">
                </div>
            </div>
            <div class="header__location">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </div>
        </header>
        <main>
            <section class="section-CTA">
                    <h1 class="section-title">Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="btn btn--CTA">Explorer nos restaurants</button>
            </section>
            <section class="section-HowTo"></section>
            <section class="section-cards"></section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
